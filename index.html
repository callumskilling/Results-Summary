<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div class="result-section">
      <h2>Your Result</h2>
        <div class="score-visual">
          <p><span class="total-score">76</span><br>of 100</p>
        </div>
      <h3>Great</h3>
      <p class="score-subtitle">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-section">
      <h2>Summary</h2>
      <div class="categories">
        <div class="category reaction-light-color">
          <div class="title"><img src="./assets/images/icon-reaction.svg">
            <p class="category-title reaction-color">Reaction</p>
          </div>
          <div class="score">
            <p><span class="category-score">80</span> / 100</p>
          </div>
        </div>
        <div class="category memory-light-color">
          <div class="title"><img src="./assets/images/icon-memory.svg">
            <p class="category-title memory-color">Memory</p>
          </div>
          <div class="score">
            <p><span class="category-score">80</span> / 100</p>
          </div>
        </div>
        <div class="category verbal-light-color">
          <div class="title"><img src="./assets/images/icon-verbal.svg">
            <p class="category-title verbal-color">Verbal</p>
          </div>
          <div class="score">
            <p><span class="category-score">80</span> / 100</p>
          </div>
        </div>
        <div class="category visual-light-color">
          <div class="title"><img src="./assets/images/icon-visual.svg">
            <p class="category-title visual-color">Visual</p>
          </div>
          <div class="score">
            <p><span class="category-score">80</span> / 100</p>
          </div>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Callum Skilling</a>.
  </footer>
</body>

</html>
